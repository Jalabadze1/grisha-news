<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balls</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <h1>სქროლე და იყავი</h1>

  <div class="some">
    <img class="imga" src="./assets/images/maxresdefault.jpg">
    <h2>გაიგეთ რა გამოდის ლაშა როცა კაცმა იხმარა</h2>
    <a class="anch" href="https://www.youtube.com/watch?v=6iRNSiYnSwQ">ლაშას ისტორია</a>
  </div>

  <div class="some">
    <img id="grisha" src="./assets/images/news_7902.jpg">
    <h2>რას გაიკეთებს გრიშა საქართველოსთვის TOP 10</h2>
    <a class="anch" href="https://www.youtube.com/watch?v=C0rtaWNgsPo">ექსკლუზიური აღიარება</a>
  </div>

  <div class="some">
    <img src="./assets/images/გრიშა2.jpeg">
    <h2>შენ ის ხოარ გგონივარ, შენი ბიჭუნა.</h2>
    <a class="anch" href="https://www.youtube.com/watch?v=wk8ij53APl4">ეპატაჟური ნიუსი</a>
  </div>

  <div class="some">
    <img src="./assets/images/images.jpeg">
    <h2>რა ვერ შეწყვიტა ბადრი შუბლაძემ, ექსკლუზიური ინფორმაცია</h2>
    <a class="anch" href="https://www.youtube.com/watch?v=GEp1POMzVco">სიგიჟე ნიუსი</a>
  </div>
  
  <script>
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
 
    function handleScroll() {
      const divs = document.querySelectorAll('div');
      divs.forEach(div => {
        if (isInViewport(div)) {
          div.classList.add('in-view');
        }
      });
    }
  
    window.addEventListener('scroll', handleScroll);
  
    handleScroll();
  
    const buttons = document.querySelectorAll('.anch');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.add('active');
        const audio = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        audio.play();
        setTimeout(() => {
          button.classList.remove('active');
        }, 500);
      });
    });
  
    function handleBounce() {
      const h2s = document.querySelectorAll('h2');
      h2s.forEach(h2 => {
        h2.classList.add('animated');
      });
    }
      window.addEventListener('load', handleBounce);
  </script>
</body>
</html>
